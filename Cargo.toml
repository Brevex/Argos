[package]
name = "argos"
version = "0.1.0"
edition = "2021"
authors = ["Breno"]
description = "A powerful image recovery tool for Linux"
license = "MIT"
readme = "README.md"

[dependencies]
# CLI
clap = { version = "4", features = ["derive"] }
indicatif = "0.17"

# Error handling
thiserror = "1.0"
anyhow = "1.0"

# Logging
log = "0.4"
env_logger = "0.11"

# Byte manipulation
byteorder = "1.5"

# Memory-mapped I/O for performance
memmap2 = "0.9"

# Parallel processing
rayon = "1.10"

# Multi-pattern matching for signature scanning
aho-corasick = "1.1"

# Image processing (for PNG conversion) - only needed formats
image = { version = "0.24", default-features = false, features = [
    "jpeg",
    "png",
    "gif",
    "bmp",
    "webp",
    "tiff"
] }

[dev-dependencies]
tempfile = "3"
assert_fs = "1"
rstest = "0.18"
pretty_assertions = "1.4"

[profile.release]
opt-level = 3
lto = true
